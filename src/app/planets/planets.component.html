<div *ngIf="isVisible()">
  <h2>Planets</h2>
  <div
    *ngFor="let planet of planets$ | async"
    (click)="openPlanetInfo(planet.name)"
    class="planet"
  >
    <div class="picture" [ngStyle]="{'background-image': 'url(' + planet.image + ')'}"></div>
    <div class="title">{{ planet.name }}</div>
  </div>
</div>
<router-outlet></router-outlet>
